<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Dinner Shopping List</title>
	<link rel="stylesheet" href="style.css">
	<link rel="icon" href="http://flukeout.github.io/favicon.png">
</head>
<body>
	<header class="header">
		<h1 class="title">CSS Diner Shopping List</h1>
		<span>Let's go to the mall!</span>
	</header>
	<div class="container">
		<main class="content">
			<ul class="list">
				<li class="item">
					<label for="checkbox">
						<input type="checkbox" id="checkbox" name="">
						<span> A lot of picles</span>
						<small>for the next lessons about CSS</small>
					</label>

				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span> 10 apples</span>
						<small>for more CSS manipulation</small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span> 20 oranges</span>
						<small>because they are awesome</small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">	
						<span> 13 plates</span>
						<small>hmm...they always desappear</small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>  15 bentos</span>
						<small></small>
					</label>
				</li>
				<li class="item">
					<label>
						<input type="checkbox" name="">
						<span>  1 bottle of Sake ^__^</span>
						<small>for my friends</small>
					</label>
				</li>
			</ul>
		</main>
		<footer class="footer">
			Bon appetit:)
		</footer>
	</div>
</body>
</html>
